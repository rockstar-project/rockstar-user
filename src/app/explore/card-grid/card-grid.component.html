<div class="cards" *ngIf="items">           
    <div class="card card-with-shadow card-item" *ngFor="let item of items?._embedded?.productResourceList | slice:0:4" >
        <img class="card-img" [src]="item?.image" alt="Card image">
        <div class="card-img-overlay" style="display:flex;flex-direction:column;flex-wrap:nowrap;justify-content:space-between;align-items:center;align-content:center;">
            <p class="text-center">{{item?.title}}</p>
            <div style="display:flex;flex-direction:row;flex-wrap:nowrap;justify-content:center;">

                <div class="avatar m-1">
                    <img [src]="getImage(item, 'framework')" width="80" height="80">
                </div>
                <!--
                <div class="avatar m-1">
                        <img [src]="getImage(item, 'language')" width="80" height="80">
                    </div>
                -->
                <div class="avatar m-1" *ngIf="getFeaturedOptionImage(item)">
                    <img [src]="getFeaturedOptionImage(item)" width="80" height="80">
                </div>
            </div>
            <button type="button" class="btn btn-outline-info btn-sm" (click)="onSelectProduct(item?._links.self.href)">View Details</button>
        </div>
    </div>
</div>
