
<div class="header p-5">
    <h2>Discover your favorites</h2>
</div>

<div class="content mx-5" *ngIf="items">
    <div class="cards" *ngIf="items">
        <app-explore-item [item]="item" *ngFor="let item of items?._embedded?.productResourceList" (select)="onSelectProduct($event)">
        </app-explore-item>
    </div>
</div>
