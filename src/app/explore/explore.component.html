<div class="jumbotron w-100 text-center">
    <h2>Discover your favorites</h2>
</div>

<div class="container">
    <div class="card card-plain">
        <div class="card-block">
            <h3 class="card-title">newly added</h3>
        </div>
        <div class="card-block">
            <div class="row">
                <app-explore-item class="col-sm" [item]="item" *ngFor="let item of publishitems" (select)="onSelectProduct($event)">
                </app-explore-item>
            </div>
        </div>
    </div>
</div>
