
<div class="jumbotron w-100 text-center">
    <h2>Discover your favorites</h2>
</div>

<div class="m-5">
    <div class="container">
        <div class="row">
            <h3 class="m-3">Recently added</h3>
        </div>
        <div class="row">
            <app-explore-item class="col" [item]="item" *ngFor="let item of publishitems" (select)="onSelectProduct($event)">
            </app-explore-item>
        </div>
    </div>
</div>
