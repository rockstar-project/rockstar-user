
    <h1 class="mb-3">{{howitworks?.title}}</h1>
    <h3>{{howitworks?.subtitle}}</h3>
    <div style="display:flex;flex-direction:row;flex-wrap:nowrap;justify-content:center;">
        <div class="card" style="width:33%;margin:50px;display:flex;flex-direction:column;flex-wrap:nowrap;" *ngFor="let item of howitworks?.contents">
            
                <div class="card-body">
                    <div class="card-icon">
                        <i [ngClass]="item?.image"></i>
                    </div>
                    <div class="text-center">
                        <h5 class="card-title">{{item?.title}}</h5>
                        <p class="card-description">{{item?.subtitle}}</p>
                    </div>
                </div>
            
        </div>
    </div>
