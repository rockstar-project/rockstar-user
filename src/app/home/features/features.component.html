

<div class="main-route-container d-flex justify-content-center w-100">
    <ng-container *ngFor="let current of features">
        <div class="w-25 d-flex flex-column justify-content-center align-items-center" style="flex:0 1 auto;border:1px solid #f5f5f5;" *ngIf="current?.enabled">
        
            <div class="card card-plain text-center">
                <div class="card-block">
                    <img class="img-fluid" [src]="current?.thumbnail" width="100" height="100">
                </div>
                <div class="card-body">
                    <h3>{{current?.title}}</h3>
                    <p class="mx-5 pt-4">{{current?.description}}</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-lg btn-move-right btn-link" [routerLink]="current?.slug"> 
                        <i class="nc-icon nc-minimal-right"></i> 
                    </button>
                </div>
            </div>
        
        </div>
    </ng-container>
</div>
