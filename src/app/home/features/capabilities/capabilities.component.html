<div class="jumbotron py-2 text-center">
    <h2>Microservice Capability Model</h2>
</div>
<ngb-tabset [justify]="'center'" *ngIf="capabilities">
    <ngb-tab [id]="current?.slug" *ngFor="let current of capabilities">
        <ng-template ngbTabTitle>
                {{current?.title}}
        </ng-template>
        <ng-template ngbTabContent>
            <router-outlet></router-outlet>
        </ng-template>
    </ngb-tab>
</ngb-tabset>
