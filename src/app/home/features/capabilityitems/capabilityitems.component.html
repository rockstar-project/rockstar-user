<div class="container" *ngIf="capabilityItems">
    <div class="row">
        <div class="capability-item-card col-md-3 card card-plain" *ngFor="let current of capabilityItems">
            <div class="card-body text-center">
                <img class="img-fluid" [src]="current?.thumbnail" width="75" height="75">
                <h5 class="my-3">{{current?.title}}</h5>
            </div>
        </div>
    </div>
</div>
