<div class="section-core h-100" style="background-image: url('http://res.cloudinary.com/dzmrr9uj9/image/upload/microservice4_background.jpg');">
    <div class="jumbotron-fluid py-5">
        <h2>Develop more, code less</h2>
        <h4>Easy to get started and become productive quickly</h4>
    </div>
    <div class="container-fluid py-3 d-flex flex-row flex-wrap">
        <div class="mx-5 d-flex flex-row flex-wrap capability-container py-2 text-white justify-content-center">
            <div class="m-2 pt-3 pb-1 media border-bottom-0" *ngFor="let current of core?.subcapabilities" style="width:400px;" [ngClass]="'border-' + current?.color">
                <img class="m-3 p-2 rounded-circle border border-white" [src]="current?.thumbnail" width="50" height="50">
                <div class="media-body">
                    <h5>{{current?.title}}</h5>
                    {{current?.description}}
                </div>
            </div>
        
        </div>
    </div>
</div>
