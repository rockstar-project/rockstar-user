<div class="media p-4">
    <img [src]="item?.thumbnail" width="40" height="40">
    <div class="media-body">
        <h5 class="pl-3">{{item?.title}}</h5>
        <p class="pl-3 text-muted">{{item?.description}}</p>      
    </div>
    <div class="card-block d-flex align-items-center justify-content-center" [@overlay]="hovering" *ngIf="hovering">
        <button type="button" class="btn btn-outline-default" [routerLink]="item?.slug">Learn More</button>
    </div>
</div>
