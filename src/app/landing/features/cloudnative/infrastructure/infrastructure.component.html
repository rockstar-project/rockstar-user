<div class="section-infrastructure h-100" style="background-image: url('http://res.cloudinary.com/dzmrr9uj9/image/upload/microservice4_background.jpg');">
    <div class="jumbotron-fluid py-5">
        <h2>Powered by disposable infrastructure</h2>
        <h4>Automate the Continuous Deployment Pipeline with Containized Microservices</h4>
    </div>
    <div class="container">
        <div class="card-deck">
            <div class="card card-plain" *ngFor="let current of infrastructure?.subcapabilities">
                <div class="card-body text-center text-white">
                    <img [src]="current?.thumbnail" width="128" height="128">
                    <h4 class="m-3 card-category">{{current?.title}}</h4>
                    <hr style="border:1px solid #292929;width:25%;">
                    
                </div>
                <div class="card-footer d-flex flex-row flex-wrap justify-content-center">
                    <div class="m-1" *ngFor="let option of current?.options">
                        <img class="p-1" [src]="option?.thumbnail" width="50" height="50">
                    </div>
                </div>
            </div>
        </div>
