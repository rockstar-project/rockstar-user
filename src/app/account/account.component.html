<div style="display:flex;flex-direction:column;flex-wrap:nowrap;width:100%;justify-content:center;align-items:center;
    padding: 25px 0;">
    <h2>Account Overview</h2>

    <div class="pricing-cards">
        <div class="pricing-card m-2">
            <div class="text-center">
                <h6 class="card-category text-success">Plan</h6>
                <h3 class="card-title">Premium</h3>
            </div>
            <hr class="border">
            
            <div class="mt-3 w-100" style="display:flex;justify-content:center;">
                <a class="btn btn-outline-info btn-round" (click)="changePlan('upgrade')">Upgrade plan</a>
            </div>
            
        </div>
        <div class="pricing-card m-2">
            <div class="text-center">
                <h6 class="card-category text-success">Billing</h6>
                <h3 class="card-title">$99</h3>
            </div>
            <hr class="border">
            
            <div class="mt-3 w-100" style="display:flex;justify-content:center;">
                <a class="btn btn-outline-info btn-round" (click)="changePlan('upgrade')">Upgrade plan</a>
            </div>
            
        </div>

        <div class="pricing-card m-2">
            <div class="text-center">
                <h6 class="card-category text-success">Payment Info</h6>
                <h3 class="card-title">Visa (xxxx-8947) </h3>
            </div>
            <hr class="border">
            
            <div class="mt-3 w-100" style="display:flex;justify-content:center;">
                <a class="btn btn-outline-info btn-round" (click)="changePlan('upgrade')">Upgrade plan</a>
            </div>
            
        </div>
    </div>

    <account-payment-history [items]="payments"></account-payment-history>
</div>
