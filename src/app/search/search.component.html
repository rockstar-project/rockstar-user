<div style="display:flex;flex-direction:column;flex-wrap:wrap;justify-content:flex-start;width:15%;height:100%;">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="#">Filter Menu</a>
        </li>
    </ul>
    <div class="card card-refine height:100%;overflow:auto;">

        <ngb-accordion #acc="ngbAccordion" [closeOthers]="true">
            <ngb-panel *ngFor="let optionkey of optionfilterkeys">
                <ng-template ngbPanelTitle>
                    <h5 class="mb-0 panel-title">
                        <a class="collapsed">
                            {{getOptionFilterTitle(optionkey) | capitalize }} <i class="nc-icon nc-minimal-down"></i>
                        </a>
                    </h5>
                </ng-template>
                <ng-template ngbPanelContent>
                    <div class="form-check" *ngFor="let currentOption of getOptionFilterData(optionkey)">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" [value]="currentOption?.slug">
                            {{ currentOption?.title }}
                            <span class="form-check-sign"></span>
                        </label>
                    </div>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>
    </div> 
</div>
