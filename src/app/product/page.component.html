<ul class="nav header">
    <li class="nav-item">
        <a class="nav-link active" (click)="backClicked()"> 
            <i class="fa fa-chevron-left"></i>Back
        </a>
    </li>
</ul>
<div class="content">
    <div class="content-left">

        <ngb-accordion class="content-left-body" #acc="ngbAccordion" [closeOthers]="'true'">
            <ngb-panel [id]="category?.slug" *ngFor="let category of categories">
                <ng-template ngbPanelTitle>
                    <h5 class="mb-0 panel-title">
                        <a class="collapsed">
                            {{category?.title}}
                            <i class="nc-icon nc-minimal-down"></i>
                        </a>
                    </h5>
                </ng-template>
                <ng-template ngbPanelContent>
                    <div class="option-panel">
                        <div class="option-card" *ngFor="let option of getProductOptionsByCategory(category?.slug)">
                            <option-card [item]="option"></option-card>
                        </div>
                    </div>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>
    </div>
    
    <div class="content-right">
        <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
            
                <ngb-tabset [justify]="'justified'">
                    <ngb-tab id="overview" title="Overview">
                        <ng-template ngbTabContent>
                            <div class="cover tab-pane active" id="overview" role="tabpanel">
                                
                                <div class="cover-header">
                                    <span class="label label-success">{{ getAttributeTitle('architecture') }}</span>
                                    
                                    <h2 class="mb-2">{{productDetails?.title}}</h2>
                                    <h4><strong>{{productDetails?.subtitle}}</strong></h4>
                                </div>
                
                                <div class="cover-body">
                                    <img [src]="getAttributeImage('language')" width="200" height="200">
                                    <img [src]="getAttributeImage('framework')" width="200" height="200">
                                </div>

                                
                                <div class="cover-footer">
                                    <button class="btn btn-danger btn-round">
                                        Add to Collection &nbsp;
                                        <i class="fa fa-chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="design" title="Specification">
                        <ng-template ngbTabContent>
                            <app-design></app-design>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="code" title="Code">
                        <ng-template ngbTabContent>
                            <app-code [productDetails]="productDetails"></app-code>
                        </ng-template>
                    </ngb-tab>
                </ngb-tabset>
        
            </div>
        </div>
    </div>
</div>

<ul class="nav footer">
    <li class="nav-item">
        <a class="nav-link active" (click)="backClicked()"> 
            <i class="fa fa-chevron-left"></i>Back
        </a>
    </li>
</ul>
