<div id="accordion-options">
    <div class="card card-plain" *ngFor="let item of items">
        <div class="card-header media_item_header" [id]="'header-' + item?.name">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#' + 'collapse-' + item?.name" aria-expanded="true" [attr.aria-controls]="'collapse-' + item?.slug">
                    {{item?.title}}
                </button>
            </h5>
        </div>
        
        <div [id]="'collapse-' + item?.name" class="collapse" [attr.aria-labelledby]="'header-'+item?.name" data-parent="#accordion-options">
            <div class="card-body media_item_content">
                <app-option-grid [items]="item?.options"></app-option-grid>
            </div>
        </div>
    </div>
</div>
