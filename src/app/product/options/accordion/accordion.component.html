<ngb-accordion class="content-left-body" #optionsAccordion="ngbAccordion" closeOthers="true">
    <ngb-panel [id]="item?.name" *ngFor="let item of items">
        <ng-template ngbPanelTitle>
            <h5 class="mb-0 panel-title">
                <a class="collapsed">{{item?.title}}<i class="nc-icon nc-minimal-down"></i></a>
            </h5>
        </ng-template>
        <ng-template ngbPanelContent>
            <app-option-grid [items]="item?.options"></app-option-grid>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
