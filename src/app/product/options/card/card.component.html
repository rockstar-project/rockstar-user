<div class="card card-plain text-center">
    <div class="card-header">
        <h6 class="card-category">{{item?.name}}</h6>
    </div>
    <div class="card-body">
        <img class="img-fluid" width="50" height="50" [src]="item?.image">
        <div class="mt-2 card-block">
            <p class="card-title">{{item?.title}}</p>
            <h6 class="card-subtitle mb-2 text-muted">{{item?.version}}</h6>
        </div>
    </div>
</div>
