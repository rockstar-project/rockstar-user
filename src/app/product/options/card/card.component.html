<div class="card card-plain text-center">
    <div class="card-block py-2">
        <h6 class="card-category">{{item?.title}}</h6>
    </div>
    <div class="card-block py-2">
        <img class="img-fluid" width="45" height="45" [src]="item?.image">
        <div class="mt-2 card-block">
            <p class="card-title text-white">{{item?.value}}</p>
            <p class="m-1 text-muted">{{item?.version}}</p>
        </div>
    </div>
</div>
